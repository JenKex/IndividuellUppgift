<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration for BetterWeb</title>
        <link rel="stylesheet" href="styleinput.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo&family=Orelega+One&family=Open+Sans&family=Urbanist:wght@500&display=swap" rel="stylesheet"> 
    </head>

<body>
    <header>
        <a href="indexstartsida.html" class="logo">BetterWeb</a>
        <nav>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="menu-navigation">
                <li><a href="indexstartsida.html">Seminars</a></li>
                <li><a href="userinput.html">Tickets</a></li>
            </ul>
        </nav>
    </header>
    <div id="tickets">
        <form class="ticketbox" action="inputaccepted.html">
            <div class="biljettprompt"><p>Please select which days you'd like to attend.</p></div>
            <div class="ticket-types">
                <label for="day-pass-for-20/10">
                    <input type="checkbox" id="day-pass-for-20/10" name="ticket" value="20/10">
                    20/10
                </label>
                <label for="day-pass-for-21/10">
                    <input type="checkbox" id="day-pass-for-21/10" name="ticket" value="21/10">
                    21/10
                </label>
                <label for="day-pass-for-22/10">
                    <input type="checkbox" id="day-pass-for-22/10" name="ticket" value="22/10">
                    22/10
                </label>
                <label for="weekend-pass">
                    <input type="checkbox" id="weekend-pass" name="ticket" value="Weekend">
                    Full weekend pass
                </label>
            </div>
            <label for="Name" class="textstart">
                Name:
                <input type="text" id="Name" name="Name" placeholder="Sven" required>
            </label>
            <label for="Surname">
                Surname:
                <input type="text" id="Surname" name="Surname" placeholder="SvenssÃ²n" required>
            </label>
            <label for="Address">
                Address:
                <input type="text" id="Address" name="Address" placeholder="Cyborgliden 13" required>
            </label>
            <label class="textend" for="E-mail">
                E-mail:
                <input type="email" id="E-mail" name="E-mail" placeholder="s.svensson@outlook.com" required>
            </label>
            <p class="food-choice-prompt">Please select your preferred food.</p>
            <div class="food-choice">
                <label for="food-choice-meat">
                    <input type="radio" id="food-choice-meat" name="food-choice" required>
                    Meat
                </label>
                <label for="food-choice-fish">
                    <input type="radio" id="food-choice-fish" name="food-choice">
                    Fish
                </label>
                <label for="food-choice-vegetarian">
                    <input type="radio" id="food-choice-vegetarian" name="food-choice">
                    Vegetarian
                </label>
            </div>
            <label for="allergies" class="allergy-question"> Do you have any dietary requirements?
                <textarea class="allergies" id="allergies" name="Report dietary requirements" placeholder="I would like to inform you that..." rows="4" cols="40"></textarea>
            </label>
            <button class="submit" value="submit">Register</button>
        </form>
    </div>
</body>
