<!DOCTYPE html>

<link rel="stylesheet" href="styleinput.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo&family=Orelega+One&family=Open+Sans&family=Urbanist:wght@500&display=swap" rel="stylesheet"> 

<body>
    <header>
        <a href="indexstartsida.html" class="logo">Bättre Webb</a>
        <nav>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="menu-navigation">
                <li><a href="#seminarier">Seminars</a></li>
                <li><a href="userinput.html">Tickets</a></li>
            </ul>
        </nav>
    </header>
    <section id="biljetter">
        <form class="biljettbox">
            <div class="biljettprompt"><p>Please select which days you'd like to attend.</p></div>
            <div>
            <div class="dagsbiljetter">
                <label for="dagspass 20/10">
                    <input type="checkbox" id="dagspass 20/10" name="biljett" value="20/10">
                    20/10
                </label>
                <label for="dagspass 21/10">
                    <input type="checkbox" id="dagspass 21/10" name="biljett" value="21/10">
                    21/10
                </label>
                <label for="dagspass 22/10">
                    <input type="checkbox" id="dagspass 22/10" name="biljett" value="22/10">
                    22/10
                </label>
                <label for="helgpass">
                    <input type="checkbox" id="helgpass" name="biljett" value="Helg">
                    Full weekend pass
                </label>
            </div>
            </div>
            <label>
                Name:
                <input type="text" name="Förnamn" placeholder="Sven" required>
            </label>
            <label>
                Surname:
                <input type="text" name="Efternamn" placeholder="Svenssòn" required>
            </label>
            <label>
                Address:
                <input type="text" name="Adress" placeholder="Cyborgliden 13" required>
            </label>
            <label>
                E-mail:
                <input type="email" name="E-postadress" placeholder="s.svensson@outlook.com" required>
            </label>
            <p class="food-choice-prompt">Please select your preferred food.</p>
            <div class="food-choice">
                <label for="food-choice">
                    <input type="radio" id="food-choice" name="food-choice">
                    Meat
                </label>
                <label>
                    <input type="radio" id="food-choice" name="food-choice">
                    Fish
                </label>
                <label>
                    <input type="radio" id="food-choice" name="food-choice">
                    Vegetarian
                </label>
            </div>
            <label for="allergies" class="allergifråga"> Do you have any dietary requirements?
                <textarea class="allergier" id="allergies" name="Report dietary requirements" placeholder="I would like to inform you that..." rows="4" cols="40"></textarea>
            </label>
            <button value="submit"></button>
            <div class="submit"><a href="inputaccepted.html">Submit</a></div>
        </div>
    </section>
</body>
